<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration FORM</h2>
    <form>
        <!--Full Name Field-->
        <label>Full Name:</label>
        <input type="text" id="fullname" required><br><br>

         <!--Email Field-->
        <label>Email:</label>
        <input type="email" id="email" required><br><br>

         <!--Password Field-->
        <label>Password:</label>
        <input type="password" id="password" required><br><br>


        <!--Confirm Password Field-->
        <label>Confirm Password:</label>
        <input type="password" id="confirm-password" required><br><br>

         <!--Gender Selection Field-->
        <label>Gender:</label>
        <input type="radio" id="male" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" required>
        <label> Female </label><br><br>

         <!--Date of Birth Field-->
        <label>Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

         <!--Country Selection Field-->
        <label>Country:</label>
        <select id="country" required>
           <option value="Bangladesh">Bangladesh</option>
           <option value="India">India</option>
           <option value="Pakistan">Pakistan</option>


        </select><br><br>


        <!--Agreee to Terms & Condition Field-->
        <label>
         <input type="checkbox" id="terms" required>
         I agreee to terms & Condition
         </label><br><br>

          <!--Submit Field-->
        <button type="submit"> Register</button>




    </form>






</body>
</html>
